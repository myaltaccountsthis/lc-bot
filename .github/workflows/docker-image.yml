name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: ./
      run: ls && docker build -t lc-bot . && docker run -d -it --rm --env-file prod.env --network database_default --name lc-bot-app lc-bot
