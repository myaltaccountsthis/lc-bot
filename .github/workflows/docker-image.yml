name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    env:
      working-directory: ./
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: ${{GITHUB_WORKSPACE}}
      run: ./deploy.sh
